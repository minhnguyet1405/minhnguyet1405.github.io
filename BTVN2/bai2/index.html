<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="form">
        <div class="header">
            <h1>Log in</h1>
            <i class="fa fa-times"></i>
        </div>
        <button class="social">
            <i class="fab fa-google"></i>
            <span>Log in with Google</span>
        </button>
        <div class="content">
            <label for="Email" class="login-label">Email</label>
            <input type="email" id="Email" class="login-input" placeholder="Your email">
            <label for="Password" class="login-label">Password</label>
            <div class="pass">
                <input type="password" id="Password" class="login-input" placeholder="Your password" >
                <div class="eye">
                    <i class="fas fa-eye"></i>
                </div>
            </div>
            
            <div class="check">
                <input type="checkbox">
                <span>Remember me</span>
            </div>
            <button class="login">Log in</button>
            <a href="" class="forgot"><p>Forgot password?</p></a>
        </div>
        <p class="text">Don't have an account</p>
        <a href="" class="signup"><p>Sign up</p></a>


    </div>
</body>
</html>
